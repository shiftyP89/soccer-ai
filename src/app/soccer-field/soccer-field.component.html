<div class="field">
    <div class="field-row" *ngFor="let secondaryAxisRow of soccerField.field">
        <ng-container *ngFor="let cell of secondaryAxisRow">
            <soccer-field-cell [id]="cell.id" [grassStatus]="cell.grassStatus" [content]="cell.content"></soccer-field-cell>
        </ng-container>
    </div>
</div>
